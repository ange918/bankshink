<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulaire - Shine Banque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #003366;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Formulaire Email</h1>
        <p class="subtitle">Test du syst√®me d'envoi d'emails avec PHPMailer</p>
        
        <div id="message" class="message"></div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="firstName">Pr√©nom <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Nom <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">T√©l√©phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Date de naissance</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            
            <div class="form-group">
                <label for="amount">Montant demand√© (‚Ç¨)</label>
                <input type="number" id="amount" name="amount" min="1000" max="100000" step="100">
            </div>
            
            <div class="form-group">
                <label for="duration">Dur√©e (mois)</label>
                <input type="number" id="duration" name="duration" min="12" max="240" step="12">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="file1">Pi√®ce d'identit√© (recto)</label>
                <input type="file" id="file1" name="id_card_recto" accept="image/*,.pdf">
            </div>
            
            <div class="form-group">
                <label for="file2">Pi√®ce d'identit√© (verso)</label>
                <input type="file" id="file2" name="id_card_verso" accept="image/*,.pdf">
            </div>
            
            <button type="submit" id="submitBtn">üìß Envoyer le formulaire</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Envoi en cours...';
            messageDiv.classList.remove('show', 'success', 'error');
            
            try {
                const response = await fetch('/process_form.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.textContent = '‚úÖ ' + result.message;
                    messageDiv.classList.add('success', 'show');
                    form.reset();
                } else {
                    messageDiv.textContent = '‚ùå ' + result.message;
                    messageDiv.classList.add('error', 'show');
                }
            } catch (error) {
                messageDiv.textContent = '‚ùå Erreur de connexion: ' + error.message;
                messageDiv.classList.add('error', 'show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìß Envoyer le formulaire';
            }
        });
    </script>
</body>
</html>
